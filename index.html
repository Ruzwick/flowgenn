<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>GlassTask â€” Firebase Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>

    <header class="app-header">
      <div class="brand">
        <div class="logo">ðŸ§Š</div>
        <div class="titles">
          <h1>GlassTask</h1>
          <p class="subtitle">Your tasks, everywhere. Synced with Firebase.</p>
        </div>
      </div>

      <div class="user-area" id="userArea">
        <div class="user-info" id="userInfo" hidden>
          <img id="userPhoto" class="avatar" alt="User avatar" />
          <span id="userName" class="username"></span>
        </div>
        <button id="authButton" class="btn primary">Sign in with Google</button>
      </div>
    </header>

    <main class="container">
      <section id="signedOutHero" class="card hero">
        <h2>Welcome to GlassTask</h2>
        <p>Sign in to create tasks that sync across your devices in real-time.</p>
        <button id="heroSignIn" class="btn primary large">Continue with Google</button>
      </section>

      <section id="appSection" class="card app" hidden>
        <form id="addTaskForm" class="add-task">
          <input id="taskInput" class="input" type="text" placeholder="Add a new taskâ€¦" autocomplete="off" required />
          <input id="dueInput" class="input date" type="date" />
          <button class="btn primary" type="submit">Add</button>
        </form>

        <div class="toolbar">
          <div class="filters">
            <button data-filter="all" class="chip selected">All</button>
            <button data-filter="active" class="chip">Active</button>
            <button data-filter="completed" class="chip">Completed</button>
            <button id="clearCompleted" class="chip danger" title="Remove completed tasks">Clear Completed</button>
          </div>
          <div class="meta" id="taskMeta">0 tasks</div>
        </div>

        <ul id="taskList" class="task-list"></ul>
      </section>
    </main>

    <footer class="app-footer">
      <span>Made with Firebase â€¢ Offline-ready â€¢ Realtime sync</span>
      <a href="https://firebase.google.com/" target="_blank" rel="noreferrer">Learn Firebase</a>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
  </html>
